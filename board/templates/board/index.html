<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="{% url 'board:new_news' %}">Add news</a>
<br>

{% for news in news_list  %}
    {{ news.header }}
    {{ news.body }}
    {{ news.date }}
   <a href="{% url 'board:edit_news' news.id %}">Edit news</a>
     <a href="{% url 'board:delete_news' news.id %}">Delete news</a>
<br>
{% endfor %}


<div class="pagination">
    <span class="step-links">
        {% if news_list.has_previous %}
            <a href="?page={{ news_list.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ news_list.number }} of {{ news_list.paginator.num_pages }}.
        </span>

        {% if news_list.has_next %}
            <a href="?page={{ news_list.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>

</body>
</html>
